<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Chart.js for graphs -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMJWd3JoLIl3qxF9/h9slJu5c+ZIrTrp9cZ4cgK"
          crossorigin="anonymous"/>
</head>

<body>
<div class="dashboard" id="content">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div th:replace="fragments/topbar :: header"></div>

        <div class="mainpage-container">
            <section class="mainpage">
                <div class="school-list">

                    <h1>School Representatives</h1>
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Version</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rep : ${schoolReps}">
                            <td th:text="${rep.name}"></td>
                            <td th:text="${rep.username}"></td>
                            <td th:text="${rep.email}"></td>
                            <td th:text="${rep.phone_number}"></td>
                            <td th:text="${rep.version}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="/js/scripts.js" defer></script>

</body>
</html>
