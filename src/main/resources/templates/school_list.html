<!DOCTYPE html>
<html>
<head>
    <title>School List</title>
</head>
<body>
<h1>School List</h1>
<table>
    <tr>
        <th>School Name</th>
        <th>Equipment</th>
    </tr>
    <tr th:each="equipment : ${equipmentList}">
        <td th:text="${equipment.schoolName}"></td>
        <td th:text="${equipment.name}"></td>
    </tr>
</table>
</body>
</html>
