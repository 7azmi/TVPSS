<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}"></span>!</h1>
<p>Role: <span th:text="${role}"></span></p>

<h2>Available Actions</h2>
<ul>
    <!-- Profile Link -->
    <li>
        <a href="/profile">Profile</a>
    </li>

    <!-- Other Links -->
    <li th:if="${role == 'ADMIN'}">
        <a href="/content/manage">Manage Content</a>
    </li>
    <li th:if="${role == 'STUDENT' || role == 'SCHOOL_REP' || role == 'ADMIN'}">
        <a href="/content/library">View Content Library</a>
    </li>
    <li th:if="${role == 'SCHOOL_REP'}">
        <a href="/content/upload">Upload Content</a>
    </li>
</ul>

<!-- Logout Button -->
<form method="post" action="/auth/logout">
    <button type="submit">Logout</button>
</form>

<p th:if="${message}" th:text="${message}"></p>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
