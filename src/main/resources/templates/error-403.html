
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/icons/error-bkg.svg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        /* 404 Error Icon */
        .error-box .error-icon {
            width: 400px;
            margin-bottom: 20px;
        }

        /* Message */
        .error-box p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Back to Dashboard Button */
        .back-button {
            text-decoration: none;
            display: inline-block;
            background-color: #2b3fec; /* Blue for button */
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1a2dbc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-box">
        <img src="/icons/404-icon.svg" alt="404 Error Icon" class="error-icon">
        <p>Looks like youâ€™ve got lost...</p>
        <a href="/" class="back-button">Back to login</a>
    </div>
</div>
</body>
</html>
