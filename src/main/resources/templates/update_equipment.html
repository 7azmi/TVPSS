<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Chart.js for graphs -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMJWd3JoLIl3qxF9/h9slJu5c+ZIrTrp9cZ4cgK"
          crossorigin="anonymous"/>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .update-equipment {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        /* Heading Styles */
        .update-equipment h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4e73df;
            text-align: center;
        }

        /* Table Styles */
        .update-equipment table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .update-equipment th {
            display: none; /* Hides the empty header cells */
        }

        .update-equipment td {
            padding: 10px 15px;
            vertical-align: middle;
            font-size: 14px;
            color: #555;
        }

        .update-equipment td:first-child {
            text-align: left; /* Aligns labels to the left */
            font-weight: 500;
            width: 70%; /* Makes sure labels take up more space */
        }

        .update-equipment td:last-child {
            text-align: left; /* Aligns checkboxes to the left */
            width: 30%; /* Keeps checkboxes aligned properly */
        }

        /* Checkbox Styles */
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }

        /* Button Styles */
        button {
            display: block;
            width: 100%;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #375ac3;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .update-equipment {
                width: 90%;
                padding: 20px;
            }
        }

    </style>

</head>

<body>
<div class="dashboard" id="content">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div th:replace="fragments/topbar :: header"></div>

        <div class="mainpage-container">
            <section class="mainpage">


                <div class="update-equipment">

                    <h1>Update Equipment</h1>
                    <form method="post" action="/profile/equipment/update">
                        <table class="update-equipment">
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>


                            <tr>
                                <td><label for="logo">Logo:</label></td>
                                <td><input type="checkbox" id="logo" name="logo" value="true" th:checked="${equipment.logo}"><br></td>
                            </tr>

                            <tr>
                                <td><label for="miniStudio">Mini Studio:</label></td>
                                <td><input type="checkbox" id="miniStudio" name="miniStudio" value="true"
                                           th:checked="${equipment.miniStudio}"> </td>
                            </tr>

                            <tr>
                                <td><label for="inSchoolRecording">In-School Recording:</label></td>
                                <td><input type="checkbox" id="inSchoolRecording" name="inSchoolRecording" value="true"
                                           th:checked="${equipment.inSchoolRecording}"></td>
                            </tr>

                            <tr>
                                <td> <label for="uploadOnYouTube">Upload on YouTube:</label></td>
                                <td> <input type="checkbox" id="uploadOnYoutube" name="uploadOnYouTube" value="true"
                                            th:checked="${equipment.uploadOnYoutube}"></td>
                            </tr>

                            <tr>
                                <td> <label for="recordingInsideOutside">Recording Inside/Outside:</label></td>
                                <td> <input type="checkbox" id="recordingInsideOutside" name="recordingInsideOutside" value="true"
                                             th:checked="${equipment.recordingInsideOutside}"></td>
                            </tr>

                            <tr>
                                <td><label for="externalAgencyCollaboration">External Agency Collaboration:</label></td>
                                <td> <input type="checkbox" id="externalAgencyCollaboration" name="externalAgencyCollaboration"
                                            value="true"
                                            th:checked="${equipment.externalAgencyCollaboration}"></td>
                            </tr>

                            <tr>
                                <td> <label for="greenScreenTechnology">Green Screen Technology:</label></td>
                                <td> <input type="checkbox" id="greenScreenTechnology" name="greenScreenTechnology" value="true"
                                            th:checked="${equipment.greenScreenTechnology}"></td>
                            </tr>


                        </table>



                        <button type="submit">Update</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</div>
<script src="/js/scripts.js" defer></script>

</body>
</html>
