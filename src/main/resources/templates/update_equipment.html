<!DOCTYPE html>
<html>
<head>
    <title>Update Equipment</title>
</head>
<body>
<h1>Update Equipment</h1>
<form method="post" action="/equipment/update">
    <table>
        <tr>
            <th>Name</th>
            <th>Logo</th>
            <th>Mini Studio</th>
            <th>In-School Recording</th>
            <th>Upload on YouTube</th>
            <th>Record Inside/Outside</th>
            <th>External Agency Collaboration</th>
            <th>Green Screen Technology</th>
        </tr>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.name}"></td>
            <input type="hidden" name="id" th:value="${equipment.id}">
            <td><input type="checkbox" name="logo" th:checked="${equipment.logo ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="miniStudio" th:checked="${equipment.miniStudio ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="inSchoolRecording" th:checked="${equipment.inSchoolRecording ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="uploadOnYouTube" th:checked="${equipment.uploadOnYouTube ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="recordInsideOutside" th:checked="${equipment.recordInsideOutside ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="externalAgency" th:checked="${equipment.externalAgency ? 'checked' : ''}"></td>
            <td><input type="checkbox" name="greenScreen" th:checked="${equipment.greenScreen ? 'checked' : ''}"></td>
        </tr>
    </table>
    <button type="submit">Update</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
