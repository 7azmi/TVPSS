<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login & Registration</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<h1>Login & Registration</h1>

<!-- Display messages for login/registration -->
<p th:if="${message}" th:text="${message}" style="color: green;"></p>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>


<!-- Login Form -->
<h2>Login</h2>
<form action="/auth/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
</form>

<!-- Registration Form -->
<h2>Register</h2>
<form action="/auth/register" method="post">
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username" required><br><br>
    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" required><br><br>
    <label for="register-role">Role:</label>
    <select id="register-role" name="role" required>
        <option value="SCHOOL_REP">School Representative</option>
        <option value="STUDENT">Student</option>
    </select><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
